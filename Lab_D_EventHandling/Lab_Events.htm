<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

        function console(obj)
        {
            $("#report").append(obj + "<br>");
        }

        $(document).ready(function () {
            // 在這裏寫程式
            //btnTry位置 click->印出btnTry clicked
            $("#btnTry").click( 
                function () { 
                    console("btnTry clicked");  
                }  
            );
            //report位置 上方(點選功能->report位置 使用網頁呈現的資料使用(btnTry clicked))
            $("#report").on(
                "click",
                function () { 
                    $("#report").html("Report:<br>");  
                }  
            );
            /*panda位置 上方(滑鼠over:
                                panda位置 src turn panda2.jpg ;
                                列出 "mouse enter image")
                            (滑鼠out:
                                panda位置 src turn panda1.jpg ;
                                列出 "mouse leave image")*/
            $("#panda").on( {
                "mouseover":
                function () { 
                    $("#panda").prop("src", "panda2.jpg");  
                    console("mouse enter image");
                },
                "mouseout":
                function () { 
                    $("#panda").prop("src", "panda1.jpg");  
                    console("mouse leave image");
                }
            });
            // //when btnOff click ->
            // $("#btnOff").click( 
            //     function () { 
            //         $("#panda").off("mouseover");
            //         $("#panda").off("mouseout");
            //     }  
            // );


            
            
            
            
            
            
            
            
        });
    </script>
</head>
<body>

<img id="panda" src="panda1.jpg">

<div id="report">Report:<br></div>
<hr>
<form action="" method="put" onsubmit="return false;">
  <button type="button" id="btnTry">Try</button>
  <button type="button" id="btnOff">Off</button>
</form>

</script>
</body>
</html>
