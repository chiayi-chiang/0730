<!DOCTYPE html>
<html>
<head>
    <!--引用了jquery.js-->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        // 程式放在這裏
        /*準備好一個函數，
            此函數將<div>內的內容點一下進下一個函數，
            這函數進行."收 慢"."出 快"*/
        $(document).ready(function () {
            $("div").click(function () {
                $(this).hide("slow").show("fast");
            });
        });
    </script>
</head>
<body>
    <!-- 文件的內容放在這裏 -->
    <div>Hello! jQuery</div>
</body>
</html>
